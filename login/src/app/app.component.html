
<div class="container">
<div class="row">
    <form (ngSubmit)="login()"class="col-md-4 col-md-offset-4 centered">
      <h2 class="form-signin-heading">Please sign in</h2>
      <div class="form-group ">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" [(ngModel)]="username" name="username" class="form-control" placeholder="Username" required autofocus>
    </div>
    <div class="form-group ">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
    </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>

  </div> <!-- /container -->
