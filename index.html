<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" />
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <script src="https://unpkg.com/zone.js"></script>
  <script src="https://unpkg.com/single-spa@4.3.0/lib/umd/single-spa.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!-- <script src="/navbar/dist/navbar/main.js"></script> -->
  <script src="patientDashboard/dist/patientDashboard/main.js"></script>
  <script src="patientSearch/dist/patientSearch/main.js"></script>
  <script src="single-spa.config.js"></script>
  <script>
    console.log(window.location);
    singleSpa.registerApplication('patientSearch', window.patientSearch.default, location => location.pathname.startsWith('/patientSearch'))
    singleSpa.registerApplication('patientDashboard', window.patientDashboard.default, location => window.location.pathname.startsWith('/patientDashboard'));
    singleSpa.start()
  </script>
</body>

</html>
